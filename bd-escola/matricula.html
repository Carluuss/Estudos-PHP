<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula</title>
</head>
<body>
    <form action="matricula.php" method="post">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required onblur="V_nome(this)">
            <div id="alertaNome"></div>
            
        </div>
        <div>
            <label for="curso">Curso: </label>
            <input type="text" id="curso" name="curso" required onblur="V_curso(this)">
            <div id="alertaCurso"></div>
        </div>
        <div>
            <label for="genero">Genero: </label>
            <input type="text" id="genero" name="genero" onblur="V_genero(this)">
        </div>
        <div>
            <label for="idade">Idade: </label>
            <input type="number" id="idade" name="idade" required onblur="V_idade(this)">
            <div id="alertaIdade"></div>
        </div>
        <input type="submit" value="Matricular">
    </form>
    <script src="script.js"></script>
</body>
</html>
