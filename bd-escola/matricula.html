<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form action="matricula.php" method="post">
            <h1>Matricula</h1>
            <div class="itens">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" required onblur="V_nome(this)">
                <div id="alertaNome"></div>

            </div>
            <div class="itens">
                <label for="curso">Curso: </label>
                <input type="text" id="curso" name="curso" required onblur="V_curso(this)">
                <div id="alertaCurso"></div>
            </div>
            <div class="itens">
                <label for="genero">Genero: </label>
                <input type="text" id="genero" name="genero" onblur="V_genero(this)">
            </div>
            <div class="itens">
                <label for="idade">Idade: </label>
                <input type="number" id="idade" name="idade" required onblur="V_idade(this)">
                <div id="alertaIdade"></div>
            </div>
            <input type="submit" value="Matricular">
        </form>
        <form action="pesquisa.php" method="post">
            <h1>Pesquisa de matricula</h1>
            <label for="id">Id do aluno</label>
            <input type="number" min="1" id="id" name="id" required onblur="V_pesquisa(this)"
                placeholder="Digite um id de matricula">
            <div id="alertaPesquisa"></div>
            <input type="submit" value="Pesquisar">

        </form>
        <script src="script.js"></script>
    </section>
</body>

</html>
